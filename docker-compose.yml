jenkins:
  image: jenkins
  container_name: jenkins
  environment:
    - JENKINS_OPTS=--prefix=/jenkins
  expose:
    - "8080"
  volumes:
    - ~/jenkins_home:/var/jenkins_home
nginx:
  image: nginx
  ports:
    - "80:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  links: 
    - jenkins
